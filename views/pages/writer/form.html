 <form action="/posts" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cover Image</label>
        <input type="file" name="cover" class="form-control" accept="image/*">
        <div class="form-text">JPG/PNG/WebP. Large images will be resized.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Body</label>
        <textarea name="body" class="form-control" rows="10" required></textarea>
      </div>
      <div class="text-end">
        <button class="btn btn-dark px-4">Publish</button>
      </div>
    </form>
